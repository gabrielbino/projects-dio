<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos - Flex direction</title>
    <style>
      .flexContainer {
        display: flex;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .flexItem {
        background-color: aquamarine;
        height: 70px;
        width: 70px;
        line-height: 70px;
      }
    </style>
  </head>
  <body>
    <ul class="flexContainer">
      <li class="flexItem">1</li>
      <li class="flexItem">2</li>
      <li class="flexItem">3</li>
      <li class="flexItem">4</li>
    </ul>
  </body>
</html>
